<h1>Customers</h1>
<p><i>Click to select a customer</i></p>

<!-- Customer list begins here -->
<ul>
  <li *ngFor="let cust of customers"
      (click)="customer = cust"
      [ngClass]="{selected: cust === customer}">
    {{cust.name}}
  </li>
</ul>

<!-- Customer detail begins here -->
<div *ngIf="customer">
  <hr>
  <customer-detail [customer]="customer"></customer-detail>
</div>
